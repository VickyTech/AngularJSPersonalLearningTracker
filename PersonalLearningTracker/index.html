<body id="ng-app" ng-app="coursesApp" ng-cloak="true">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">

                <span class="icon-bar"></span>

                <li class="active"><a href="#/">Home</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
<div class="container" ng-controller="CoursesController">
    <div ng-view></div>
</div>
    
    <script type="text/ng-template" id="course-list.html">
        <div class="container courses">
    <h2>Rogers Learning Courses for this month</h2>
    <div class="row">
        <div class="col-md-4 tile" ng-repeat="course in courses">
            <img width="80px" height="50px" src="{{course.thumbnail}}"/>
            <div>
                <h3>{{course.localizedName}}</h3>
            </div>
            <div> <p>Course completion progress %</p></div>
            <div ng-show="storageSupport">
            <div progressbar max="100" animate="false" value="calculateProgress(course)" type="success">{{calculateProgress(course)}}%</div>
            </div>
            <p><span class="btn btn-default" role="button" ng-click="showCourseDetails(course)">View details Â»</span></p>
        </div>
    </div>
</div>
    </script>
    
     <script type="text/ng-template" id="courseDetail.html">
         <div>
    <h2>Day wise Learning Calendar</h2>
       
    <div class="row col-md-3 tile" ng-repeat="courseday in coursedays">
        <span>Day {{$index+1}} </span>
    
        
            <table> 
                <tr>
        <th>
            Course Name
        </th>
        <th class="text-center">
            Check if completed
        </th>
        </tr>
        
            <tr ng-repeat="courselink in courseday.links">
                <td>
                    <a href="{{courselink.href}}" target="_blank">{{courselink.title}}</a>
                </td>
                <td class="text-center">
                     <input type="checkbox" ng-model="courselink.status"/>
                </td>
            </tr>
            
            
            </table>
        
        
     </div>   
        
    
    <div class="row col-md-6">
        
          <div>
            <p>
                <a href="#/"> Back to Home</a>
            </p>
            
        </div>
          <p>
            <button class="btn btn-success" ng-click="save();"><i class="icon-hdd icon-white"></i> Save</button>
            <button class="btn btn-success" ng-click="clear();"><i class="icon-hdd icon-white"></i> Clear</button>
            
          </p>
         
        </div>
        
    
      
   

         </script>
